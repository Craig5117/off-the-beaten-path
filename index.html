<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Off the Beaten Path</title>
  </head>
  <body class="has-background-dark">
    <main>
      <header>
        <h1 class="title is-strong is-1 has-text-centered has-text-danger-dark">
          Off The Beaten Path
        </h1>
      </header>
      <!-- hero/jumbotron -->
      <section class="hero is-medium">
        <div class="hero-body">
          <form class="field is-flex" id="searchContainer">
            <input
              type="text"
              name="trailName"
              id="trail-input-name"
              placeholder="Search a Location"
              class="input is-medium is-danger"
            />
            <button id="submit" class="button is-medium is-dark" type="submit">
              Submit
            </button>
          </form>
        </div>
      </section>
      <div>
        <div class="columns has-border">
          <!-- Trail Info-list -->
          <section class="column is-half" id="trail-info-section">
            <h2 class="title has-text-white has-text-centered" id="trail-info">Trail Info:</h2>
            </section>
          <!-- Weather Data -->
          <section class="column is-one-quarter">
            <h2 class="title has-text-centered has-text-white" id='weather-info'>
              Forecast:
            </h2>
            <div class="rows has-text-white" id="weather-wrapper">
              <!-- CityNme Display  -->
              <div class="box">
                <span id="bx1"></span>
              </div>
              <div class="box">
                <span id="bx2"></span>
              </div>
              <div class="box">
                <span id="bx3"></span>
              </div>
              <div class="box">
                <span id="bx4"></span>
              </div>
              <div class="box">
                <span id="bx5"></span>
              </div>
              <div class="box">
                <span id="bx6"></span>
              </div>
              <div class="box">
                <span id="bx7"></span>
              </div>
              <div class="box">
                <span id="bx8"></span>
              </div>
            </div>
          </section>
          <!-- Search History -->
          <section class="column is-one-fifth">
            <h2 class="title has-text-white has-text-centered">
              Search History:
            </h2>
          </section>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.6/dayjs.min.js" integrity="sha512-C2m821NxMpJ4Df47O4P/17VPqt0yiK10UmGl59/e5ynRRYiCSBvy0KHJjhp2XIjUJreuR+y3SIhVyiVilhCmcQ==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
