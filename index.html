<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Off the Beaten Path</title>
</head>
<body class="has-background-dark">
    <main>
        <header>
            <h1 class="title is-1 has-text-centered has-text-danger-dark">Off The Beaten Path</h1>
        </header>
        <!-- hero/jumbotron -->
        <section class="hero is-medium is-justify-content-center">
            <div class="hero-body">
                <div class="field is-flex">
                    <label for="trail" class="has-text-white"> Search a location</label>
                    <input type="text" name="trailName" id="trail-input-name" placeholder="Trail Name" class="input is-medium is-danger">
                    <button class="button is-medium is-dark" type="submit">Submit</button>
                </div>
            </div>
        </section>
        <div>
            <div class="columns has-border">
                <!-- Trail Info-list -->
                <section class="column is-half">
                    <h2 class="title has-text-white has-text-centered">Trail Info:</h2>
                    <div id="info-wrapper">
                        <p class="box"></p>
                    </div>
                </section>
                <!-- Weather Data -->
                <section class="column is-one-third">
                    <h2 class="title has-text-centered has-text-white">Weather Data: </h2>
                    <div class="rows has-text-white" id="weather-wrapper">
                        <div class="box">
                            <p>Temperature: </p>
                        </div>
                        <div class="box">
                            <p>Sunrise: </p>
                        </div>
                        <div class="box">
                            <p>Sunset: </p>
                        </div>
                        <div class="box">
                            <p>Humidity: </p>
                        </div>
                        <div class="box">
                            <p>Wind Speed: </p>
                        </div>
                    </div>
                </section>
                <!-- Search History -->
                <section class="column is-one-fifth">
                    <h2 class="title has-text-white has-text-centered">Search History:</h2>
                </section>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.6/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
